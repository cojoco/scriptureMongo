<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="./todo.css">
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="./todo.controller.js"></script>
</head>
<body ng-controller="TodosController">
    <div class="container center text-center">
        <div class="row col-md-12">
            <h1>Add a Todo</h1>
            <form id="todoForm" ng-submit="postTodo()">
                <div class="form-group">
                  <h4 class="text-left">Username:</h4>
                  <input class="form-control" type="text" id="Name" value="Mickey" ng-model="userName" ng-keyup="getButtonText()">
                </div>
                <div class="form-group">
                  <h4 class="text-left">Todo Item:</h4>
                  <input class="form-control" type="text" id="Todo" value="Hello" ng-model="todoItem" ng-keyup="getButtonText()"><br>
                </div>
                <button class="btn btn-default" type="submit" ng-disabled="disableAddButton" ng-init="getButtonText()">{{addButtonText}}</button>
                <button class="btn btn-default" type="button" ng-click="getUsersTodo()" ng-disabled="disableButton" ng-init="getButtonText()">{{buttonText}}</button>
            </form>
        </div>
        <div class="row col-md-12">
            <div id="json"></div>
            <div id="currentTodosAngular">
                <h4>{{userNameText}}</h4>
                <h4>{{resultText}}</h4>
                <ul>
                    <li ng-repeat="todo in todos">
                        {{todo.Todo}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
