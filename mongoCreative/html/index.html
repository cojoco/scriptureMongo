<!DOCTYPE html>
<html>
<head>
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
 <script>
  $(document).ready(function(){
   $("#submit").click(function(){
    var myobj = {
     Name:$("#Name").val(),Todo:$("#Todo").val()
    };
    jobj = JSON.stringify(myobj);
    $("#json").text(jobj);
    var url = "todo";
    $.post(url,jobj,function(data,textStatus) {
     $("#done").html(textStatus);
    });
   });
   $("#show").click(function(){
    var url = "todo?Name=" + $("#Name").val();
    $.getJSON(url, function(data) {
     var everything;
     everything = "<ul>";
     $.each(data, function(i, item) {
      everything += "<li> Name: " + data[i].Name+" Todo: "+data[i].Todo;
     });
     everything += "</ul>";
     $("#todoList").html(everything);
    });
   });
  });
 </script>
</head>
<body>
 <form id="todoForm" action="">
  Name: <input type="text" id="Name" value="Mickey"><br>
  Todo: <input type="text" id="Todo" value="Hello"><br>
 </form>
  <button id="submit">Submit Todo</button>
  <button id="show">Show Todos From User</button>
  <div id="json"></div>
  <div id="done"></div>
  <p>Current Todos:</p>
  <div id="todoList"></div>
</body>
</html>
